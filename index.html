<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/18dfec91eb.js" crossorigin="anonymous" defer></script>
  <script src="./js/main.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">
    <div class="container__logo">
      <img src="./images/logo.svg" alt="Ping">
    </div>
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <div id="input-holder" class="container__input-holder">
      <div class="container__input">
        <input type="email" name="email" id="email" placeholder="Your email address...">
      </div>
      <button class="btn" id="notify-btn" type="button">Notify Me</button>
    </div>
    <div class="container__image">
      <img src="./images/illustration-dashboard.png" alt="dashboard">

    </div>      
    <div class="container__footer">
      <div class="container__social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="container__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </div>

  

  

  



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
